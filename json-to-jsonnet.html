        <h1>JSON to Jsonnet Converter</h1>

            Transform JSON configurations into concise Jsonnet format. Ideal for Kubernetes, Grafana, and other JSON-based configurations.
        </div>
        <div class="converter-container">
            <div class="input-section">
                <h3>JSON Input</h3>
                <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
                <div id="inputError" class="error"></div>
            </div>
            <div class="output-section">
                <h3>Jsonnet Output</h3>
                <textarea id="jsonnetOutput" readonly></textarea>
            </div>
            <div class="button-container">
                <button onclick="convertToJsonnet()">Convert to Jsonnet</button>
                <button onclick="convertToJsonnetWithParams()">Convert with Parameters</button>

            </div>

    <script>
        function convertToJsonnet() {
            const jsonInput = document.getElementById('jsonInput').value;
            const errorElement = document.getElementById('inputError');
            const outputElement = document.getElementById('jsonnetOutput');
            
            try {
                // Parse JSON to validate it
                const parsedJson = JSON.parse(jsonInput);
                
                // Convert to Jsonnet format
                const jsonnetOutput = convertJsonToJsonnet(parsedJson);
                
                outputElement.value = jsonnetOutput;
                errorElement.textContent = '';
            } catch (error) {
                errorElement.textContent = 'Invalid JSON: ' + error.message;
                outputElement.value = '';
            }
        }

        function convertJsonToJsonnet(obj, indent = 0) {
            if (obj === null) return 'null';
            
            const spaces = '  '.repeat(indent);
            
            switch (typeof obj) {
                case 'string':
                    return `'${obj.replace(/'/g, "\\'")}'`;
                case 'number':
                case 'boolean':
                    return obj.toString();
                case 'object':
                    if (Array.isArray(obj)) {
                        if (obj.length === 0) return '[]';
                        const items = obj.map(item => convertJsonToJsonnet(item, indent + 1));
                        return `[\n${spaces}  ${items.join(',\n' + spaces + '  ')}\n${spaces}]`;
                    } else {
                        const entries = Object.entries(obj);
                        if (entries.length === 0) return '{}';
                        const props = entries.map(([key, value]) => {
                            const jsonnetKey = /^[a-zA-Z_][a-zA-Z0-9_]*$/.test(key) ? key : `'${key}'`;
                            return `${jsonnetKey}: ${convertJsonToJsonnet(value, indent + 1)}`;
                        });
                        return `{\n${spaces}  ${props.join(',\n' + spaces + '  ')}\n${spaces}}`;
                    }
            }
        }

        function findRepeatedStrings(obj) {
            const stringCounts = new Map();
            const stringPaths = new Map();

            function traverse(current, path = []) {
                if (typeof current === 'string') {
                    const count = stringCounts.get(current) || 0;
                    stringCounts.set(current, count + 1);
                    
                    const paths = stringPaths.get(current) || [];
                    paths.push([...path]);
                    stringPaths.set(current, paths);
                } else if (Array.isArray(current)) {
                    current.forEach((item, index) => {
                        traverse(item, [...path, index]);
                    });
                } else if (current && typeof current === 'object') {
                    Object.entries(current).forEach(([key, value]) => {
                        traverse(value, [...path, key]);
                    });
                }
            }

            traverse(obj);
            return { stringCounts, stringPaths };
        }

        function parameterizeJson(obj) {
            const { stringCounts, stringPaths } = findRepeatedStrings(obj);
            const params = {};
            const paramNames = new Map();
            let paramCounter = 1;

            // Find strings that appear more than once
            for (const [str, count] of stringCounts.entries()) {
                if (count > 1) {
                    const paramName = `param${paramCounter}`;
                    params[paramName] = str;
                    paramNames.set(str, paramName);
                    paramCounter++;
                }
            }

            // Create a deep copy of the object and replace repeated strings with parameters
            function replaceStrings(current) {
                if (typeof current === 'string') {
                    return paramNames.has(current) ? `$${paramNames.get(current)}` : current;
                }
                if (Array.isArray(current)) {
                    return current.map(replaceStrings);
                }
                if (current && typeof current === 'object') {
                    const newObj = {};
                    for (const [key, value] of Object.entries(current)) {
                        newObj[key] = replaceStrings(value);
                    }
                    return newObj;
                }
                return current;
            }

            const parameterized = replaceStrings(obj);
            return { params, parameterized };
        }

        function convertToJsonnetWithParams() {
            const jsonInput = document.getElementById('jsonInput').value;
            const errorElement = document.getElementById('inputError');
            const outputElement = document.getElementById('jsonnetOutput');
            
            try {
                const parsedJson = JSON.parse(jsonInput);
                const { params, parameterized } = parameterizeJson(parsedJson);
                
                // Generate Jsonnet with parameters
                let jsonnetOutput = 'local ';
                jsonnetOutput += Object.entries(params)
                    .map(([param, value]) => `${param} = '${value}'`)
                    .join(';\nlocal ');
                
                if (Object.keys(params).length > 0) {
                    jsonnetOutput += ';\n\n';
                }
                
                jsonnetOutput += convertJsonToJsonnet(parameterized);
                
                outputElement.value = jsonnetOutput;
                errorElement.textContent = '';
            } catch (error) {
                errorElement.textContent = 'Invalid JSON: ' + error.message;
                outputElement.value = '';
            }
        }

        function copyToClipboard() {
            const output = document.getElementById('jsonnetOutput');
            output.select();
            document.execCommand('copy');
            
            const copyButton = document.querySelector('.copy-button');
            const originalText = copyButton.textContent;
            copyButton.textContent = 'Copied!';
            setTimeout(() => {
                copyButton.textContent = originalText;
            }, 2000);
        }

                }

        };
